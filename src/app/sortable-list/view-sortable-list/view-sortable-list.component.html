

<div class="container">
  <div class="row"> 
    <div class="col-12">
      <div 
        cdkDropList
        style="margin: auto;"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let option of options" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          <span [innerHTML]="option"></span>
        </div>
      </div>
    </div>
  </div>
</div>
