<section class="question-generator">
    <div class="container">
        <h1 class="text-center">Create Your Question</h1>
        <form [formGroup]="oGeneratorForm">
            <div class="row">
                <div class="col-md-12">
                    <label for="title" class="form-label">Question Title</label>
                    <input type="text" class="form-control" id="title" formControlName="title" >
                </div>
                <div class="col-md-12">
                    <label for="question" class="form-label">Option</label>
                    <editor id="question" apiKey="test" [init]="{plugins: 'link'}" formControlName="question"></editor>
                    <small style="color: #dc3545;">Please add the Option and click on Add</small>
                </div>                
            </div>
        </form>                        
        <div class="row" style="margin-top: .5rem;">
            <div class="col-md-12">
                <button 
                    class="btn btn-primary"
                    (click)="onOptionCreate()">Add Question</button>   

                <a class="btn btn-outline-primary ml-2" routerLink='sortlistquestions/view'>View Question</a>                
            </div> 
        </div>
    </div>
</section>
