<section class="question-generator">

    <div class="container">
        <h1 class="text-center">Create Your Question</h1>
        <div class="row">
            <div class="col-md-6">
                <form [formGroup]="qGeneratorForm">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="title" class="form-label">Question Title</label>
                            <input type="text" class="form-control" id="title" formControlName="title">
                        </div>


                        <div class="col-md-12">
                            <label for="type" class="form-label">Question Type {{title}}</label>
                            <select formControlName="type" id="type" class="form-control" (change)='changeType($event)'
                                aria-label="Default select example">
                                <option *ngFor='let option of options'>{{option}}</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="question" class="form-label">Question</label>
                            <editor id="question" apiKey="test" [init]="{plugins: 'link'}" formControlName="question">
                            </editor>
                            <small style="color: #dc3545;">Please add write answer between ** **</small>
                        </div>
                    </div>
                </form>
                <div class="row" style="margin-top: .5rem;">
                    <div class="col-md-12">
                        <button (click)="addQusetion()" class="btn btn-primary">Add Question</button>
                        <a class="btn btn-outline-primary ml-2" routerLink='fillinblank/view'>View Question</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <app-view-question [allQ]="allQuestions"></app-view-question>
            </div>
        </div>
    </div>
</section>
